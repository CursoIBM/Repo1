<!DOCTYPE html>
<html>

<head>
    <script>
        function numeroMaximo(num1, num2) {
            if (num1 > num2) {
                return num1;
            }   
            
            return num2;
        }
    </script>

</head>

<body>
    
    <script>
        //Llamada a la funci√≥n
        document.write(numeroMaximo(3, 4));
    </script>

</body>

</html>
