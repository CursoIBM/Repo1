<!DOCTYPE html>
<html>

<body>

    <script>
            //Crear un script que imprima los meses del año leyéndolos de un array.
        var contador=0;
        var meses=["Enero","Febrero","Marzo","Abril","Mayo","Junio", "Julio","Agosto","Septiembre","Octubre","Novienbre","Diciembre"];
        while(contador<meses.length){
            document.write(meses[contador]+"<br>");
            contador++;
        }
    </script>

</body>

</html>
