<!DOCTYPE html>
<html>

<body>

    <h2>Título de la página WEB</h2>
    <p>Párrafo de texto.</p>

    <p id="demo"></p>

    <script>
        // innerHTML reemplaza el contenido de un elemento del DOM
        document.getElementById("demo").innerHTML = "Hola mundo";
        document.getElementById("demo").value;
    </script>

</body>

</html>
