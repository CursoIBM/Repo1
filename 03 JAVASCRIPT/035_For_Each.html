<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Documento sin t√≠tulo</title>
</head>

<body>
    <script>

        document.write("<ul>");
        var nombres = ["Angel", "Sara", "Manolo", "Ana"];
        nombres.forEach((elemento, index) => {
            document.write("<li>" + index + "  " + elemento + "</li>");
        });
        document.write("</ul>");

    </script>

</body>
