<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Documento sin título</title>
</head>

<body>
    <script>
        function frutas(fruta1, fruta2, ...arrayFrutas) {
            console.log("fruta1: " + fruta1);
            console.log("fruta2: " + fruta2);
            console.log("Resto de frutas: " + arrayFrutas);
           
        };

        frutas("Pera", "Manzana", "Fresa", "Coco", "Plátano");

    </script>
</body>

</html>
